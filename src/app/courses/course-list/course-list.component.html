<div class="col-12 text-center header">Course List</div>

<div class="form-group">
    <label for="inputCourse" class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="filter"  id="inputCourse" type="text" class="form-control">
    </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | replace: '-': ' '}}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" routerLinkActive="active" class="btn btn-secondary">Edit</a>
      </td>
      <td>
        <a class="btn btn-danger" (click)="delete(course.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
