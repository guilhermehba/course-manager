<div class="col-12 text-center bg-primary">Course List</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.rating}}</td>
      <td>{{course.releaseDate}}</td>
    </tr>
  </tbody>
</table>
